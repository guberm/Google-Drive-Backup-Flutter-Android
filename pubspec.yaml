name: drive_backup_app
description: Automatic folder backup to Google Drive
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Google Drive integration
  googleapis: ^13.2.0
  googleapis_auth: ^1.6.0
  google_sign_in: ^6.2.1
  
  # File system access
  path_provider: ^2.1.4
  permission_handler: ^11.3.1
  
  # Background tasks
  workmanager: ^0.9.0
  
  # UI & Utilities
  file_picker: ^8.1.2
  shared_preferences: ^2.3.2
  path: ^1.9.0
  http: ^1.2.2
  
  # Network connectivity
  connectivity_plus: ^6.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true